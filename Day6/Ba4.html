<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ba4.css">
    <title>Ba4</title>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-card">
            <h3>Gói Cơ Bản</h3>
            <p class="price">199,000đ</p>
            <ul>
                <li>10 GB lưu trữ</li>
                <li>Hỗ trợ 24/7</li>
                <li>Miễn phí tên miền</li>
            </ul>
            <button>Chọn Gói</button>
        </div>
        <div class="pricing-card featured">
            <h3>Gói Nâng Cao</h3>
            <p class="price">399,000đ</p>
            <ul>
                <li>50 GB lưu trữ</li>
                <li>Hỗ trợ 24/7</li>
                <li>Miễn phí tên miền</li>
                <li>SEO nâng cao</li>
            </ul>
            <button>Chọn Gói</button>
        </div>
        <div class="pricing-card">
            <h3>Gói Cao Cấp</h3>
            <p class="price">599,000đ</p>
            <ul>
                <li>100 GB lưu trữ</li>
                <li>Hỗ trợ 24/7</li>
                <li>Miễn phí tên miền</li>
                <li>SEO nâng cao</li>
                <li>Đồng bộ hóa dữ liệu</li>
            </ul>
            <button>Chọn Gói</button>
        </div>
    </div>
</body>
</html>
