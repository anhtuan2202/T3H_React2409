<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3</title>
    <style>
        body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
             }

        .menu {
                background-color: #333;
                padding: 10px 0;
              }

        .menu ul {
                list-style-type: none; /* Xóa dấu chấm cho danh sách */
                margin: 0;
                padding: 0;
                display: flex; /* Sử dụng flexbox để tạo chiều ngang */
                justify-content: center; /* Căn giữa các mục menu */
                 }

        .menu li {
                margin: 0 15px; /* Khoảng cách giữa các mục menu */
                 }

        .menu a {
                color: white; /* Màu chữ */
                text-decoration: none; /* Xóa gạch chân */
                padding: 10px 15px; /* Padding cho các mục menu */
                border-radius: 5px; /* Bo góc cho các mục menu */
                transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
                }

        .menu a:hover {
                background-color: #575757; /* Màu nền khi hover */
                }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </nav>
</body>
</html>
